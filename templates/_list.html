<ul>
{% for page in pages %}
    <li>
        <h4>
        
        <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a> 
    </h4>
    {% if page.meta.tags|length %}
    
        <small> Tags:</small>
        {% for page_tag in page.meta.tags %}
        <small>
            <a href="{{ url_for("tag", tag=page_tag) }}">{{ page_tag }}</a></small>
        {% endfor %}
    {% endif %}
    </li>
{% else %}
    <li>No page.</li>
{% endfor %}
</ul>
